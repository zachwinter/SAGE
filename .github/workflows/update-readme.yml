# .github/workflows/update-readme.yml
name: Update README with Vitest Coverage

on:
  push:
    branches:
      - main # Or your default branch

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Use your project's node version
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate coverage report
        run: npm run coverage

      - name: Update README.md
        run: node scripts/update-readme.js # Path to your script

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: update vitest coverage in README [skip ci]"
          file_pattern: "README.md"
          # Optional: Use a different author for the commit
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
